<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year - Kishore S R</title>
    <meta name="description" content="Countdown to the New Year with a live timer and progress bar">
    <meta name="keywords" content="New Year, Countdown, Timer, Progress Bar, Celebration">
    <meta name="author" content="Kishore S R">

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2534/2534324.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countdown-container">
        <h1>New Year Countdown</h1>
        
        <div class="time-boxes">
            <div class="time-box">
                <span id="days">00</span>
                <p>DAYS</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>HOURS</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>MINUTES</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>SECONDS</p>
            </div>
        </div>

        <progress id="progress-bar" value="0" max="100"></progress>
        <p id="progress-text">Time left to New Year ðŸŽ‰ </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
